<!DOCTYPE html>
<html>

<head>
    <title>Survey - Seattle Friend Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container content">
        <h1>Survey   <img src="needle.png" style="width:60px; height:60px;"></h1>
        
        <p>Take this quick survey to find your new Seattle pal! On a scale of 1 to 5, 1 being you completely disagree or 5 being you completely agree.</p>
        <form>
            <div class="form-group">
                <input id="name" type="text" class="form-control" placeholder="Name (Required)">
            </div>
            <div class="form-group">
                <input id="photo" type="text" class="form-control" placeholder="Link to Profile Photo (Required)">
            </div>
            <div class="form-group">
                <label for="question1">I've been steadily avoiding eye contact for years'.</label>
                <select class="form-control" id="question1">
                    <option value="empty"></option>
                    <option value="1">1(hard pass)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5(totes agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question2">An umbrella is a fine accessory for rainy days.</label>
                <select class="form-control" id="question2">
                    <option value="empty"></option>
                    <option value="1">1(*averts eye contact*)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5(yasssss)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question3">Going to Pike Place Market sounds like hell, to me.</label>
                <select class="form-control" id="question3">
                    <option value="empty"></option>
                    <option value="1">1(totally down for Pike)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5(yassssssssssss)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question4">I find making friends difficult.</label>
                <select class="form-control" id="question4">
                    <option value="empty"></option>
                    <option value="1">1(nah, easy peasy)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5(um yes, people are weird.)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question5">I love making conversation with new people!</label>
                <select class="form-control" id="question5">
                    <option value="empty"></option>
                    <option value="1">1(omg no)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5(this is my jam)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question6">I could not locate the horn on my car if I tried.</label>
                <select class="form-control" id="question6">
                    <option value="empty"></option>
                    <option value="1">1(*HONKKKKKKK)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5(yes, horn users, so rude)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question7">I don't so well with the opposite sex.</label>
                <select class="form-control" id="question7">
                    <option value="empty"></option>
                    <option value="1">1(I do well with everyone!)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5(yes, that would require talking to them)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question8">I am good with money.</label>
                <select class="form-control" id="question8">
                    <option value="empty"></option>
                    <option value="1">1(what's a 401k?)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5(cha ching!)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question9">I work out at the gym often.</label>
                <select class="form-control" id="question9">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question10">I consider myself passive aggressive.</label>
                <select class="form-control" id="question10">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (yes, but so is everyone else!)</option>
                </select>
            </div>
        </form>
        <div class="text-center">
            <button id="submitBtn" type="submit" class="btn btn-success btn-lg">Submit</button>
        </div>

        <!-- Modal after survey completion -->
        <div id="bestFriendModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Your New Best Friend</h1>
                    </div>
                    <div class="modal-body">
                        <h2 id="bestFriend"></h2>
                        <img id="bestFriendPhoto" src="#">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <a href="/api/friends">Discover Friends in Seattle</a>
            <span>|</span>
            <a href="#">GitHub Repo</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>

<script type="text/javascript">
    $("#submitBtn").on("click", function (event) {
        event.preventDefault();
        // Form validation
        var valid = true;
        if ($("#name").val() === "" || $("#photo").val() === "") {
            valid = false;
        } else if ($("#question1").val() === "empty" || $("#question2").val() === "empty" || $("#question3").val() === "empty" || $("#question4").val() === "empty" || $("#question5").val() === "empty" || $("#question6").val() === "empty" || $("#question7").val() === "empty" || $("#question8").val() === "empty" || $("#question9").val() === "empty" || $("#question10").val() === "empty") {
            valid = false;
        }
        if (valid === true) {
            var newUser = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [
                    $("#question1").val(),
                    $("#question2").val(),
                    $("#question3").val(),
                    $("#question4").val(),
                    $("#question5").val(),
                    $("#question6").val(),
                    $("#question7").val(),
                    $("#question8").val(),
                    $("#question9").val(),
                    $("#question10").val()
                ]
            };
            var currentURL = window.location.origin;
            // Ajax call for receiving response after POST req
            $.post(currentURL + "/api/friends", newUser, function (data) {
                $("#bestFriend").text(data.name);
                $("#bestFriendPhoto").attr("src", data.photo);
                $("#bestFriendModal").modal("toggle");
            });
        } else {
            // If a required field is missing, show alert
            alert("Survey is incomplete!");
        }
    });
</script>
